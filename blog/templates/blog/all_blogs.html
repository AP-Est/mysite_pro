<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Blogs</h1>
<h2>Was writen {{ blogs.count }} blog-post{{ blogs.count|pluralize }}</h2>



{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<p>{{ blog.pub_date|date:'d - M - Y: D'}}</p>
<p>{{ blog.description|safe|truncatechars:100 }}</p>


{% endfor %}
</body>
</html>
