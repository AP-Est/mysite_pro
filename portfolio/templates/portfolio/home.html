<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Andrey's Portfolio</h1>

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height="80" width="80">
{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}


{% endfor %}
</body>
</html>
